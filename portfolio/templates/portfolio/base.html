{% load static %}
<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
        <title>Portfolio</title>
    </head>
    <body>
    <header>
      <div class="wrapper">
        {% block sidebar %}
          <h1 class="title">João Guilherme Felizardo de Souza - Engenheiro de Software</h1><br>
          <div class="grid">
          <img class="imgProfile" src="{% static 'WhatsApp_Image_2025-11-10_at_06.39.33.jpeg' %}" alt="My image">

            <div class="group">

             <img class="rolloutImg" src="{% static 'postgresqlogo.png' %}">
             <img class="rolloutImg" src="{% static 'pythonlogo.png' %}">
             <img class="rolloutImg" src="{% static 'seleniumlogo.png' %}">

            </div>
          </div>
          </div>
          <ul class="listaCompetencias">
           <br><li>Python</li><br>
           <br><li>Java</li><br>
           <br><li>Automações Cloud/RPA</li><br>
         </ul>

        {% endblock %}
    </header>
    <main>
        <div class="row">
            <div class="col"><br>
            <h1 class="titleProjetos">PROJETOS:</h1><br>    
            {% block content %}
            {% endblock %}
            </div>

<footer>

</html>
